{% extends 'base.html' %}
    
{%block title%}
    <title>Slack Confessions Sign Up</title>
    <!-- <link href="slack-confessions/static/css/register.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="/static/css/register.css">
    
{%endblock%}

{% block content %}

<div class="container">
    <div class="row register-row">

    <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
        <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS -->
            
        </div>
        <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="form-signin">

            <div class="form-label-group">
                <div class="form-group">
                    <label for="exampleInputEmail1">Team ID:</label>
                    <p>{{team_id}}</p>
                    </div>
            </div>

            <hr>
            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
            </div>
            
            <div class="form-label-group">
                <input type="password" id="inputRepeatPassword" class="form-control" placeholder="repeat Password" required>
                <label for="inputRepeatPassword">Repreat Password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
            <a class="d-block text-center mt-2 small txt-primary" href="/login">Sign In</a>


            </form>
        </div>
        </div>
    </div>
    </div>
</div>
{%endblock%}
