{% extends 'base.html' %}

{%block title%}
    <title>Slack Confessions Sign Up</title>
    <link rel="stylesheet" href="/static/css/register.css">
{%endblock%}

{% block content %}
<div class="container data-content">
    <form>
    
        <div class="form-group">
          <label for="exampleInputEmail1">Team ID:</label>
          <p>{{team_id}}</p>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div>
            <label for="InputConfirmPassword">Comfirm Password</label>
            <input type="Confirm password" class="form-control" id="InputConfirmPassword">
        </div>
        <div class="form-group form-check">
          
          
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
</div>
{%endblock%}
