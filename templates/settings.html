{% extends 'base.html' %}
    
{%block title%}
    <title>Admin Settings</title>
    <link rel="stylesheet" href="/static/css/settings.css">
    
{%endblock%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-4 pb-5">
            <!-- Account Sidebar-->
            <div class="author-card pb-3">
                <div class="author-card-cover" style="background-image: url(https://demo.createx.studio/createx-html/img/widgets/author/cover.jpg);"></div>
                <div class="author-card-profile">
                    <div class="author-card-avatar"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar profile">
                    </div>
                    <div class="author-card-details">
                        <h5 class="author-card-name text-lg"> {{team['team_name']}}</h5><span class="author-card-position">{{team['team_id']}}</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Profile Settings-->
        <div class="col-lg-8 pb-5">
            <form class="row" action="/admin/{{code}}/settings" id="main-form" method="POST">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="CurrentPassword">Current Password</label>
                        <input class="form-control" type="password" id="CurrentPassword" placeholder="Current Password" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-pass">New Password</label>
                        <input class="form-control" type="password" name="new_password" id="password1" placeholder="New Password">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-confirm-pass">Confirm Password</label>
                        <input class="form-control" type="password" name="new_password2" id="password2" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="col-md-6">
                    <small id="error-message">Passwords don't match</small>
                    <small id="carrot-message">Don't user '^' in your password.</small>
                </div>
                <div class="col-12">
                    <hr class="mt-2 mb-3">
                    <div class="d-flex flex-wrap justify-content-between align-items-center">

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="inputGroupSelect01">Post To:</label>
                            </div>
                            <select name="post_select" class="custom-select" id="inputGroupSelect01">
                                {%for post_options in team['post_to']%}
                                <option>{{post_options}}</option>
                                {% endfor %}
                            </select>
                          </div>
                        <button class="btn btn-style-1 btn-primary" type="submit" data-toast="" data-toast-position="topRight" data-toast-type="success" data-toast-icon="fe-icon-check-circle" data-toast-title="Success!" data-toast-message="Your profile updated successfuly.">Update Profile</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{%endblock%}

{% block script %}
<script src="/static/js/register.js"></script>
{% endblock %}
